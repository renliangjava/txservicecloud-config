spring: 
  profiles:
    active:
    - dev
    
--- 

server:
  port: 8001
  
spring: 
 profiles: dev
 application: 
  name: txservicecloud-config-dept-client
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.zjx.springcloud.entity
  mapper-locations:
   - classpath:mybatis/mapper/**/*.xml
spring:
  application:
    name: txservicecloud-dep
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      #defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: txservicecloud-dept8001
    prefer-ip-address: true
    
